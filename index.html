<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <section class="player-turn">
            Player <span class="which-player">X</span>'s turn
        </section>
        <section class="game-board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <section class="game-controls">
            <button class="game-restart">
                restart
            </button>
        </section>
    </main>

    <footer>
        <a href="https://github.com/RakhmanIbrayev" target="_blank">
            GitHub
        </a>
    </footer>
</body>
</html>
