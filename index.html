<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex column">
    <header>
        <h1 class="text-extra-large text-center">Tic Tac Toe</h1>
    </header>

    <main>
        <section class="player-turn text-medium text-center">
            Player <span class="which-player">X</span>'s turn
        </section>
        <section class="game-board grid">
            <div class="box">
                <div class="content flex center"></div>
            </div>
            <div class="box">
                <div class="content flex center"></div>
            </div>
            <div class="box">
                <div class="content flex center"></div>
            </div>
            <div class="box">
                <div class="content flex center"></div>
            </div>
            <div class="box">
                <div class="content flex center"></div>
            </div>
            <div class="box">
                <div class="content flex center"></div>
            </div>
            <div class="box">
                <div class="content flex center"></div>
            </div>
            <div class="box">
                <div class="content flex center"></div>
            </div>
            <div class="box">
                <div class="content flex center"></div>
            </div>
        </section>
        <section class="game-controls flex center">
            <button class="game-restart text-medium enlarge">
                Restart
            </button>
        </section>
    </main>

    <footer class="text-center">
        <a href="https://github.com/RakhmanIbrayev" target="_blank" class="text-medium enlarge">
            GitHub
        </a>
    </footer>
</body>
</html>
